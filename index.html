<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Gen</title>
  </head>
  <body>
    <div id="app">
      <img v-bind:src="picture" :alt="firstName" :class="gender" />
      <h1>Hello {{firstName}}</h1>
      <h3>Email : {{email}}</h3>
      <button type="button" :class="gender" v-on:click="getUser()">
        Get Random User
      </button>
    </div>

    <!-- Scripts  -->
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="index.js"></script>
  </body>
</html>
